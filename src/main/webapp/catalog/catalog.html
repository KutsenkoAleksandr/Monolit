<div ng-repeat="category in catalog">
    <a ui-sref="category({category : category.categoryId})"
       class="ng-cloak col-xs-4 parent_category"
       title="{{category.sprCategoryByCategoryId.name}}">
        <img data-ng-src="data:image/jpg;base64,{{category.imageByImageId.image}}"/>
        <h2 ng-bind="category.sprCategoryByCategoryId.name"></h2>
    </a>
</div>
