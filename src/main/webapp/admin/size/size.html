<div ng-class="currentPath === '/size' ? 'page-header admin_page_header' : ''">
    <h1 class="admin_sub_header">Управление размерами</h1>
</div>
<div class="panel panel-default">
    <form class="panel-heading row"
          style="margin: 0"
          ng-submit="saveNewSize(nameSize)">
        <div class="col-xs-3" style="position: relative;top: 7px;">Добавить размер</div>
        <div class="col-xs-7">
            <input type="text"
                   class="form-control admin_add_input"
                   name="nameSize"
                   id="nameSize"
                   ng-model="nameSize"
                   placeholder="Введите название размера"
                   required/>
        </div>
        <div class="col-xs-2">
            <button type="submit"
                    title="Сохранить"
                    class="btn btn-success"
                    style="float: right;">Сохранить
            </button>
        </div>
    </form>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Наименование размера</th>
            <th style="text-align: right;">Опции</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="sizeItem in sizeList | orderBy: 'name'"
            class="editable_goods_tree">
            <td class="editable_goods_second"
                ng-click="editSize(sizeItem.idSprSize, sizeItem.name)"
                ng-controller="secondSizeCtrl"
                style="width: 88%;">
                <p ng-hide="fastEditSize && editSizeItem === sizeItem.idSprSize">{{sizeItem.name}}</p>
                <input ng-show="fastEditSize && editSizeItem === sizeItem.idSprSize"
                       ng-model="sizeName"
                       name="sizeName"
                       minlength="1"
                       type="text"
                       required
                       style="width: 100%; margin: 0;"
                       class="form-control admin_add_input"/>
            </td>
            <td>
                <img src="../../static/img/delete-icon.png"
                     class="edit_page_btn"
                     alt="Удалить"
                     title="Удалить"
                     ng-hide="fastEditSize && editSizeItem === sizeItem.idSprSize"
                     ng-click="deleteSize(sizeItem.idSprSize, sizeItem.name)"/>
                <button ng-show="fastEditSize && editSizeItem === sizeItem.idSprSize"
                        ng-click="saveEditableSize(sizeItem.idSprSize)"
                        style="float: right;"
                        class="btn btn-success fast_edit_btn"
                        type="submit"
                        title="Сохранить">ok
                </button>
                <button class="btn btn-default fast_edit_btn"
                        title="Отмена"
                        type="button"
                        style="float: right; margin-right: 3px; padding-top: 1px;"
                        ng-show="fastEditSize && editSizeItem === sizeItem.idSprSize"
                        ng-click="cancelSize(sizeName);">Отмена
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
