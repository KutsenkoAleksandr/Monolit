<h1 class="page-header">Управление слайдером</h1>
<h2 style="height: 100%;
               width: 100%;
               font-weight: bold;
               margin-top: 10%;
               z-index: 9999;
               text-align: center;"
    ng-hide="slides">Загрузка...</h2>
<form ng-submit="saveSlider()">
    <ul class="admin_slider">
        <li ng-repeat="slideItem in slides" class="row">
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img ng-src="data:image/jpeg; base64,{{slideItem.image.image}}"/>
                    <div class="caption">
                        <p>
                            <button type="file"
                                    class="btn btn-primary"
                                    ngf-select="uploadSlide($file, $invalidFiles, slideItem.image.idImage)"
                                    accept="image/*"
                                    ngf-max-height="1000"
                                    ngf-max-size="2MB"
                                    ng-hide="img_category">Новое изображение</button>
                        </p>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</form>
