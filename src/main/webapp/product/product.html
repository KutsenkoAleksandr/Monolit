<div class="ng-cloak main_category">
    <div ng-hide="!product" class="single_product">
        <img ng-repeat="img in product.imagesByIdProduct"
             ng-src='data:image/jpeg; base64,{{img.photo}}'
             class="single_product_img"/>
        <img ng-show="product.imagesByIdProduct.length === 0"
             src="../static/img/no-image.png" type="image/png"
             class="single_product_img"/>
        <div class="describe_product">
            <h1>{{product.title}}</h1>
            <table>
                <tr>
                    <td class="set_width_100px"><p class="set_font_weight_bold">Описание:</p></td>
                    <td><p class="set_font_weight_100" ng-bind="product.description"/></td>
                </tr>
                <tr>
                    <td class="set_width_100px"><p class="set_font_weight_bold">Код товара:</p></td>
                    <td><p class="set_font_weight_100" ng-bind="product.productCode"/></td>
                </tr>
                <tr>
                    <td class="set_width_100px"><p class="set_font_weight_bold">Цена:</p></td>
                    <td><p class="set_font_weight_100" ng-bind="product.price"/></td>
                </tr>
                <tr>
                    <td class="set_width_100px"><p class="set_font_weight_bold">Наличие:</p></td>
                    <td>
                        <p ng-if="product.exist === 1">
                            <span class="product_exist">есть в наличии</span>
                        </p>
                        <p ng-if="product.exist === 0">
                            <span class="product_not_exist">нет в наличии</span>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td class="set_width_100px"><p class="set_font_weight_bold">Производитель:</p></td>
                    <td>
                        <p class="set_font_weight_100" ng-bind="product.sprConsumerByConsumerId.name"/>
                        <p ng-if="product.consumerId === null" class="set_font_weight_100">-</p>
                    </td>
                </tr>
                <tr>
                    <td class="set_width_100px"><p class="set_font_weight_bold">Цвет:</p></td>
                    <td>
                        <p class="set_font_weight_100" ng-bind="product.sprColorByColorId.name"/>
                        <p ng-if="product.sprColorByColorId === null" class="set_font_weight_100">-</p>
                    </td>
                </tr>
                <tr>
                    <td class="set_width_100px"><p class="set_font_weight_bold">Размер:</p></td>
                    <td>
                        <p class="set_font_weight_100" ng-bind="product.sprSizeBySizeId.name"/>
                        <p ng-if="product.sprSizeBySizeId === null" class="set_font_weight_100">-</p>
                    </td>
                </tr>
                <tr>
                    <td class="set_width_100px"><p class="set_font_weight_bold">Тип:</p></td>
                    <td>
                        <p class="set_font_weight_100" ng-bind="product.sprTypeByTypeId.name"/>
                        <p ng-if="product.sprTypeByTypeId === null" class="set_font_weight_100">-</p>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
