<div class="ng-cloak main_category">
    <h2 style="height: 100%;
               width: 100%;
               font-weight: bold;
               margin-top: 10%;
               z-index: 9999;
               text-align: center;"
        ng-hide="product.title">
        <img src="../static/img/Loading_icon.gif" width="50" height="50">
    </h2>
    <div ng-show="product.title" class="single_product">
        <img ng-src="data:image/jpeg; base64,{{product.image.image}}" class="single_product_img"/>
        <img ng-show="!product.image.image" src="../static/img/no-image.png" type="image/jpeg" class="single_product_img"/>
        <div class="describe_product">
            <div class="row set_margin_zero">
                <div class="col-xs-9">
                    <h1>{{product.title}}</h1>
                    <table>
                        <tr>
                            <td class="set_width_100px"><p class="set_font_weight_bold">Описание:</p></td>
                            <td><p class="set_font_weight_100" style="text-align: justify;" ng-bind="product.description"/></td>
                        </tr>
                        <tr>
                            <td class="set_width_100px"><p class="set_font_weight_bold">Тип:</p></td>
                            <td>
                                <p class="set_font_weight_100" ng-bind="product.type.name"/>
                                <p ng-if="product.type === null" class="set_font_weight_100">-</p>
                            </td>
                        </tr>
                        <tr>
                            <td class="set_width_100px"><p class="set_font_weight_bold">Размер:</p></td>
                            <td>
                                <p class="set_font_weight_100" ng-bind="product.size.name"/>
                                <p ng-if="product.size=== null" class="set_font_weight_100">-</p>
                            </td>
                        </tr>
                        <tr>
                            <td class="set_width_100px"><p class="set_font_weight_bold">Цвет:</p></td>
                            <td>
                                <p class="set_font_weight_100" ng-bind="product.color.name"/>
                                <p ng-if="product.color === null" class="set_font_weight_100">-</p>
                            </td>
                        </tr>
                    </table>
                </div>
                <!--product digits-->
                <div class="col-xs-2 set_text_align_center" style="float: right">
                    <div class="product_digits_single_product">
                        <div class="code">
                            <p class="product_description_text">Код товара:</p>
                            <p class="product_description_digits">{{product.productCode}}</p>
                        </div>
                        <div class="price">
                            <p class="product_description_text">Цена:</p>
                            <p class="product_description_digits">{{product.price | number:2}}</p>
                        </div>
                        <div ng-if="product.exist === 1" class="exist_yes">
                            <p class="exist_text">Наличие:</p>
                            <p class="product_exist">есть в наличии</p>
                        </div>
                        <div ng-if="product.exist === 0" class="exist_no">
                            <p class="exist_text">Наличие:</p>
                            <p class="product_not_exist">нет в наличии</p>
                        </div>
                    </div>
                </div>
                <div class="col-xs-1"></div>
            </div>
        </div>
    </div>
</div>
