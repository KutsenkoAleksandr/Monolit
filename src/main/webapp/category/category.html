<div class="row main_category">
    <h2 style="height: 100%;
               width: 100%;
               font-weight: bold;
               margin-top: 10%;
               z-index: 9999;
               text-align: center;"
        ng-hide="categories">Загрузка...</h2>
    <div ng-repeat="category in categories">
        <a ui-sref="productList({productList : category.idCategory})"
           sub-category="sub-category"
           class="ng-cloak col-xs-4 child_category"
           title="{{category.name}}">
            <img data-ng-src="data:image/*;base64,{{category.image.image}}"/>
            <h2 ng-bind="category.name"></h2>
        </a>
    </div>
</div>
