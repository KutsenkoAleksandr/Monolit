<!-- Slider -->
<div class="row digits slider">
    <div class="col-xs-12 float_none">
        <div id="container">
            <div id="carousel">
                <div ng-controller="carouselCtrl" id="slides_control">
                    <div>
                        <carousel interval="myInterval">
                            <slide ng-repeat="slide in slides" active="slide.active">
                                <img ng-src="data:image/jpeg; base64,{{slide.image.image}}"/>
                                <div class="carousel-caption">
                                    <h4></h4>
                                </div>
                            </slide>
                        </carousel>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
